<!doctype html>
<html lang="en">
<head>
  <meta charset='utf-8'>

  <link href="css/site.css" rel="stylesheet" type="text/css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

  <script>
   /**
    * react-dropzone assumes React is located at window.react, which is incorrect.
    * This should fix all bundles created with webpack, hopefully.
    */
   Object.defineProperty(window, 'react', {
       get() {
           return window.React;
       }
   });
  </script>
</head>
<body>
  <div id="app"></div>
  <script src="js/compiled/app.js"></script>
  <script>palr.core.init();</script>
</body>
</html>
